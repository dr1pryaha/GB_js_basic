<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1. По приоритету идем слева направо, тк присутствуют только операторы сложения
      2. Складываем два числа 10 и 10, получаем 20. Далее происходит конкатенация со 
      строкой "10"
      3. С помощью console.log выводим строку "2010" в консоль.
      */
      console.log(10 + 10 + "10");

      /*
      1. По приоритету идем слева направо, тк присутствуют только операторы сложения
      2. Складываем число 10 со строкой "10", получаем строку "1010". Далее 
      происходит конкатенация строки с числом 10
      3. С помощью console.log выводим строку "101010" в консоль.
      */
      console.log(10 + "10" + 10);

      /*
      1. По приоритету идем справа налево, тк присутствует унарный опертор плюс, 
      преобразующий строку в число
      2. Затем идем слева направо, попорядку складывая числа 10
      3. С помощью console.log выводим число 30 в консоль.
      */
      console.log(10 + 10 + +"10");

      /*
      1. По приоритету идем справа налево, тк присутствует унарный опертор минус, 
      преобразующий пустую строку в число -0
      2. Затем делим 10 на - 0 и получаем -Infinity
      3. С помощью console.log выводим число -Infinity в консоль.
      */
      console.log(10 / -"");

      /*
      1. По приоритету идем справа налево, тк присутствует унарный опертор плюс, 
      преобразующий строку в число
      2. При попытке преобразовать строку "2,5" к числу столкнемся с ошибкой, которая
      даст NaN, тк десятичные числа в js пишутся через точку (.), а при любых 
      арифметических операциях с NaN мы всегда получаем NaN, то есть 
      10 / NaN получим NaN.
      3. С помощью console.log выводим число NaN в консоль.
      */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
